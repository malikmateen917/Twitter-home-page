<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter</title>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="faviocon.ico.jpg1.PNG" type="image/x-icon">
</head>
<body>
    <!-- sidebar starts-->
    <div class="sidebar">
        <i class="fab fa-twitter">
            <div class="sidebarOption active">
                <span class="material-icons"> home</span>
                      <h2>Home</h2>
            </div>
            <div class="sidebarOption">
                <span class="material-icons">tag</span>
                <h2>Explore</h2>
            </div>
            <div class="sidebarOption">
                <span class="material-icons"> notifications_none </span>
                <h2>Notifications</h2>
            </div>
            <div class="sidebarOption">
                <span class="material-icons"> mail_outline </span>
                <h2>Messages</h2>
            </div>
            <div class="sidebarOption">
                <span class="material-icons"> bookmark_border </span>
                <h2>Bookmark</h2>
            </div>
            <div class="sidebarOption">
                <span class="material-icons"> list_alt </span>
                <h2>Lists</h2>
            </div>
            <div class="sidebarOption">
                <span class="material-icons"> perm_identity </span>
                <h2>Profile</h2>
            </div>
            <div class="sidebarOption">
                <span class="material-icons"> more_horiz </span>
                <h2>More</h2>
            </div>
            <button class="sidebar_tweet">Tweet</button>
        </div>
    <!-- sidebar ends-->
     <!-- feed starts -->
     <div class="feed">
        <div class="feed_header">
            <h2>Home</h2>
        </div>
          <!-- tweetbox stats-->
          <div class="tweetBox">
            <form>
                <div class="tweetbox_input">
                    <img src="https://pbs.twimg.com/profile_images/1452185214680186884/pA34oqKV_400x400.jpg" alt="">
                    <input type="text" placeholder="What's Happening?"/>
                </div>
                <button class="tweetBox_tweetButton">Tweet</button>
            </form>
        </div>
        <!-- tweetbox ends-->
